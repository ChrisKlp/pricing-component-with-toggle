<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | Pricing component with toggle</title>
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>

   <div class="wrapper">
      <section class="pricing">

         <div class="pricing__header">
            <h1 class="pricing__heading">Our Pricing</h1>

            <div class="pricing__switch switch">
               <p class="switch__label">Annually</p>
               <input type="checkbox" id="switch" checked>
               <label for="switch" class="switch__button" aria-label="Plan switch"></label>
               <p class="switch__label">Monthly</p>
            </div>

         </div>

         <div class="pricing__cards">

            <div class="card">
               <h2 class="card__heading">Basic</h2>
               <div class="card__price">
                  <p>&dollar;</p>
                  <p class="card__price-value">19.99</p>
               </div>
               <ul class="card__benefits">
                  <li>500 GB Storage</li>
                  <li>2 Users Allowed</li>
                  <li>Send up to 3 GB</li>
               </ul>
               <button class="card__button">Learn More</button>
            </div>

            <div class="card--accent">
               <h2 class="card__heading">Professional</h2>
               <div class="card__price">
                  <p>&dollar;</p>
                  <p class="card__price-value">24.99</p>
               </div>
               <ul class="card__benefits">
                  <li>1 TB Storage</li>
                  <li>5 Users Allowed</li>
                  <li>Send up to 10 GB</li>
               </ul>
               <button class="card__button">Learn More</button>
            </div>

            <div class="card">
               <h2 class="card__heading">Master</h2>
               <div class="card__price">
                  <p>&dollar;</p>
                  <p class="card__price-value">39.99</p>
               </div>
               <ul class="card__benefits">
                  <li>2 TB Storage</li>
                  <li>10 Users Allowed</li>
                  <li>Send up to 20 GB</li>
               </ul>
               <button class="card__button">Learn More</button>
            </div>

         </div>

      </section>
   </div>

   <script src="./js/script.js"></script>
</body>

</html>
